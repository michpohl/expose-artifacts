name: 'Link to artifact'
description: 'Expose link to an artifact generated by this workflow as env var'
author: 'Michael Pohl'
branding:
  icon: 'edit'
  color: 'red'
runs:
  using: 'node12'
  main: 'dist/index.js'
inputs:
  github-token:
    description: 'Your GITHUB_TOKEN secret'
    required: true
  output-var-name:
    description: 'The name of the env var to be created' 
    required: true
  contains-string:
    description: 'A string that should be contained in the file name'
    required: false